<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Tiny Art</title>
    <style>
        html, body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        article {
            max-width: 480px;
            padding: 10px;
            margin: 0 auto;
        }
        h1 {
            padding-left: 10px;
        }
        section {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }
        #left {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        canvas {
            display: block;
            flex-grow: 1;
            min-height: 300px;
            min-width: 300px;
            border: solid 1px gray;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            margin-left: 20px;
        }
        textarea {
            flex-grow: 1;
            padding: 4px;
            border: solid 1px gray;
        }
        #output {
            height: 100px;
            padding: 4px;
            border: solid 1px gray;
            margin-top: 20px;
        }
        footer {
            position: fixed;
            bottom: 4px;
            left: 20px;
        }
        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <article>
        <h1>Tiny Art</h1>
        <section>
            <div id="left">
                <canvas id="canvas" width="100" height="100"></canvas>
                <div id="output"></div>
            </div>
            <form>
                <textarea id="code" rows="10"></textarea>
                <p>Beispiele:</p>
                <ul>
                    <li><a href="/#https://tinyart.github.io/examples/fourlines.dbn">Vier Linien</a></li>
                </ul>
            </form>
        </section>
        <footer>
            &copy; 2020 - Olav Schettler. This is open source - <a href="https://github.com/tinyart">clone it on Github</a>.            
        </footer>
    </article>
    <script src="build/app.js"></script>
</body>
