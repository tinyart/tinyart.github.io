<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Tiny Art</title>
    <style>
        html, body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            padding-left: 10px;
        }
        article {
            max-width: 700px;
            padding: 10px;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: stretch;
        }
        canvas {
            display: block;
            flex-grow: 4;
            margin: 10px;
            border: solid 1px gray;
        }
        form {
            display: flex;
            align-items: stretch;
            margin: 10px;
        }
        textarea {
            padding: 4px;
            border: solid 1px gray;
        }
        #output {
            height: 100px;
            margin: 10px;
            padding: 4px;
            border: solid 1px gray;
        }
        footer {
            position: fixed;
            bottom: 4px;
            left: 20px;
        }
    </style>
</head>
<body>
    <article>
        <h1>Tiny Art</h1>
        <section>
            <canvas id="canvas" width="100" height="100"></canvas>
            <form>
                <textarea id="code" rows="10"></textarea>
            </form>
        </section>
        <div id="output"></div>
        <footer>
            &copy; 2020 - Olav Schettler. This is open source - <a href="https://github.com/tinyart">clone it on Github</a>.            
        </footer>
    </article>
    <script src="build/app.js"></script>
</body>
